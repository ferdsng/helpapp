<!DOCTYPE html>
<html lang="es_MX"></html>
<head> 
  <title>Kia Help App</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Help App">
  
  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper login">
    <div class="container">
      <div class="row justify-content-end"> 
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="header-app"><img src="images/kia-agencia-logo.png"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-lg-7 col-md-7 col-sm-8 col-12">
          <div class="logo-app"><a href="#"> <img class="img-fluid" src="images/helpapp-logo.png"></a></div>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-12 col-12">
          <div class="login-app">
            <form action="#">
              <div class="form-group">
                <input class="form-control form-control-lg" type="text" placeholder="NOMBRE COMPLETO">
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" type="tel" placeholder="NÚMERO DE TELÉFONO">
              </div>
              <div class="form-group">
                <input class="form-control form-control-lg" type="email" placeholder="CORREO ELECTRÓNICO">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row"></div>
    </div>
  </div>
  
  <script src="js/jquery-3.5.1.min.js"></script>
</body>
