  <body class="login">
    <div class="wrapper login">
      <div class="container">
        <div class="row justify-content-center"> 
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="login-logo"><img class="img-fluid" src="images/kia-agencia-logo-login.png"></div>
          </div>
        </div>
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-5 col-md-5 col-sm-12 col-12">

              <h1>INICIAR SESIÓN</h1>
              <form action="#">
                <div class="form-group">
                  <input class="form-control form-control-lg" type="text" placeholder="USUARIO">

                  <input class="form-control form-control-lg" type="password" placeholder="CONTRASEÑA">

                <div class="form-group text-center"><a class="btn btn-secondary btn-lg btn-dark btn-pads" href="historial.html">ENTRAR</a></div>

            </div>
            
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-8 col-md-12 col-sm-12 col-12">
            <div class="footer">
              <div class="logo-container"><img class="logo-helpapp" src="images/helpapp-logo.png"></div>
              <p class="copyright">CENTRO DE ATENCIÓN AL CLIENTE</p>
            </div>
          </div>
        </div>
      </div>
      <div id="trueModal" style="display: none;">
        <div class="row justify-content-end"> 
          <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="header"><img src="images/kia-agencia-logo.png"></div>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-lg-5 col-md-5 col-sm-4 col-12"><img class="img-fluid" src="images/helpapp-logo.png"></div>
          <div class="col-lg-7 col-md-7 col-sm-8 col-12">
            <p>Estimado Sr(a) <b class="customer-name">Smith, </b>usted es lo más importante para nosotros, por lo que en unos momentos el <b class="customer-name">Asesor González </b>se pondrá en contacto vía telefónica para atender y resolver su queja de inmediato.</p>
            <h3>Queja No A-0001</h3>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/jquery-3.5.1.min.js"></script>
